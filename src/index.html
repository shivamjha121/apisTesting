.dropdown-container {
	display: inline-block;
	padding: 10px;
}

.dropdown {
	position: relative;
  margin: 40px;
}

.dropdown[open] .with-down-arrow::after {
	content: "\e5c7";
}

.dropdown[open] summary {
	background: #ffffff10;
}

.dropdown summary {
	list-style: none;
	display: inline-block;
	cursor: pointer;
	border-radius: 6px;
}

.dropdown summary.avatar {
	border-radius: 50px;
}

.dropdown summary.avatar img {
	width: 40px;
	height: 40px;
	border-radius: 50px;
	display: inline-block;
	margin: 0;
}

.dropdown summary.with-down-arrow {
	display: inline-flex;
	padding: 5px;
	align-items: center;
	color: #fff;
	line-height: 1;
}

.dropdown summary.with-down-arrow::after {
	content: "\e5c5";
	font-family: "Material Symbols Outlined";
	font-weight: normal;
	font-style: normal;
	font-size: 1.5rem;
	line-height: 1;
	letter-spacing: normal;
	text-transform: none;
	display: inline-block;
	white-space: nowrap;
	word-wrap: normal;
	direction: ltr;
	-webkit-font-smoothing: antialiased;
}

.dropdown.left ul {
	left: 0;
}

.dropdown.right ul {
	right: 0;
}

.dropdown ul {
	padding: 0;
	margin: 0;
	box-shadow: 0 0 10px #00000030;
	min-width: max-content;
	position: absolute;
	top: 100%;
	border-radius: 10px;
	background-color: #fff;
	z-index: 2;
}

.dropdown ul li {
	list-style-type: none;
	display: block;
}

.dropdown ul li:first-of-type {
	border: none;
	background-color: #f2f2f2;
}

.dropdown ul li p {
	padding: 10px 15px;
	margin: 0;
}

.dropdown ul li a {
	display: flex;
	align-items: center;
	justify-content: flex-start;
	padding: 10px 15px;
	text-decoration: none;
	line-height: 1;
	color: #333;
}

.dropdown ul li a:hover {
	color: #ff34b2;
}

.dropdown ul li:first-of-type {
	border-radius: 10px 10px 0 0;
}

.dropdown ul li:last-of-type {
	border-radius: 0 0 10px 10px;
}

.dropdown ul li.divider {
	border: none;
	border-bottom: 1px solid #333;
}

.dropdown ul li.divider ~ li {
	border: none;
}

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = localStorage.getItem('_user');
      console.log(user);

      const loginBtn = document.getElementById('loginBtn');
      const logoutBtn = document.getElementById('userProfile');
      const name = document.getElementById('name');
      const email = document.getElementById('email');
      console.log(loginBtn, logoutBtn);

      // Check if the user is logged in
      if (user) {
        const userData = JSON.parse(user);
        name.textContent = userData.role;
        email.textContent = userData.email;
        loginBtn.style.display = 'none'; // Hide login button
        logoutBtn.style.display = 'block'; // Show logout button
      } else {
        loginBtn.style.display = 'block'; // Show login button
        logoutBtn.style.display = 'none'; // Hide logout button
      }
    });

    // Initialize the MapLibre map
    const map = new maplibregl.Map({
      container: 'map', // The ID of the container element
      style: 'https://demotiles.maplibre.org/style.json', // A map style URL or style object
      center: [0, 0], // Longitude, Latitude
      zoom: 2, // Zoom level
    });

    // Add a navigation control (zoom and rotation)
    map.addControl(new maplibregl.NavigationControl());

    // Optional: Add a marker to the map
    new maplibregl.Marker()
      .setLngLat([0, 0])
      .setPopup(new maplibregl.Popup().setHTML('<h3>Center of the Map</h3>'))
      .addTo(map);

        localStorage.removeItem('_user');
